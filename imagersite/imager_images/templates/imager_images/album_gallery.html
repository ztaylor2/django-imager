{% extends "imagersite/base.html" %}
{% load thumbnail %}

{% block body %}

    <main class="article-content">
      <div class="page-header">
        <h1 class="page-title">{{ album.title }}</h1>
      </div>
      <div class="card">
        <div class="card-body">
            {% for album in data.albums %}

              {% thumbnail album.cover "200x200" as im %}
                  <img src="{{ im.url }}">
              {% empty %}
                <p>No image</p>
              {% endthumbnail %}
                <p>{{ album.title }}</p>

            {% endfor %}
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>


    </main>
{% endblock %}
