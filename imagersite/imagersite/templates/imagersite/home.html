{% extends "imagersite/base.html" %}

{% block body %}

    <main class="article-content">
      <div class="page-header">
        <h1 class="page-title" style="margin: 1em;">Home</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <img src="{{ data.photo }}" style="height:100px; width: 100px;"/>
        </div>
        <div class="card-footer text-muted">
          {% if request.user.is_authenticated %}
            <p class="card-text">Welcome {{ request.user.username }}</p>
          {% else %}
            <p class="card-text">Welcome! We are an imager sharing website.</p>
          {% endif %}
        </div>
      </div>


    </main>
{% endblock %}
